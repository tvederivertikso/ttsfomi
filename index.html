<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>EDGE TTS</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/png">
</head>

<body>
  <!-- Левая колонка для текста (скрыта по умолчанию) -->
  <textarea class="text" id="text-area" placeholder="Текст..."></textarea>
  <br>
  
  <!-- Правая колонка с настройками -->
  <section class="options">
    <rowspace>
		<button class="settingsbutton" id="settingsbutton">⚙</button>
		<select class="voices" id="voices" name="voices">
			<option value="ru-RU, DmitryNeural">ru-RU, DmitryNeural</option>
			<option value="ru-RU, SvetlanaNeural">ru-RU, SvetlanaNeural</option>
			<option value="en-AU, WilliamMultilingualNeural">en-AU, WilliamMultilingualNeural</option>
			<option value="en-US, AndrewMultilingualNeural">en-US, AndrewMultilingualNeural</option>
			<option value="en-US, AvaMultilingualNeural">en-US, AvaMultilingualNeural</option>
			<option value="en-US, BrianMultilingualNeural">en-US, BrianMultilingualNeural</option>
			<option value="en-US, EmmaMultilingualNeural">en-US, EmmaMultilingualNeural</option>
			<option value="fr-FR, VivienneMultilingualNeural">fr-FR, VivienneMultilingualNeural</option>
			<option value="fr-FR, RemyMultilingualNeural">fr-FR, RemyMultilingualNeural</option>
			<option value="de-DE, SeraphinaMultilingualNeural">de-DE, SeraphinaMultilingualNeural</option>
			<option value="de-DE, FlorianMultilingualNeural">de-DE, FlorianMultilingualNeural</option>
			<option value="it-IT, GiuseppeMultilingualNeural">it-IT, GiuseppeMultilingualNeural</option>
			<option value="ko-KR, HyunsuMultilingualNeural">ko-KR, HyunsuMultilingualNeural</option>
			<option value="pt-BR, ThalitaMultilingualNeural">pt-BR, ThalitaMultilingualNeural</option>
		</select>
    </rowspace>
    <rowspace>
		<select class="pointsselect" id="pointsselect" name="pointsselect">
			<option>Не заменять точки</option>
			<option>Заменять точки на ,</option>
			<option>Заменять точки на ;</option>
			<option>Заменять точки на :</option>
			<option>Заменять точки на -</option>
			<option>Заменять на три строки</option>
		</select>
		<button class="pointstype" id="pointstype" onclick="points_mod()">V1</button>
    </rowspace>
    <div id="div-rate" class="slidecontainer">
	  <br>
      <label for="rate">Скорость <output style="float: right;" id="rate-str">+100%</output></label>
      <input type="range" min="-50" max="100" value="100" step="5" class="rate" id="rate" list="ratemarks">
    </div>
    <div id="div-pitch" class="slidecontainer">
	  <br>
      <label for="pitch">Тональность <output style="float: right;" id="pitch-str">+0Hz</output></label>
      <input type="range" min="-50" max="50" value="0" step="0" class="pitch" id="pitch">
    </div>
    <div id="div-threads" class="slidecontainer">
	  <br>
      <label for="max-threads">Количество потоков <output style="float: right;" id="max-threads-int">20</output></label>
      <input type="range" min=1 max=100 value=20 step=1 class="max-threads" id="max-threads">
    </div>
    <div id="div-mergefiles" class="slidecontainer">
	  <br>
      <label for="mergefiles">Объединять MP3 по<output style="float: right;" id="mergefiles-str">10 шт.</output></label>
      <input type="range" min=1 max=100 value=10 step=1 class="mergefiles" id="mergefiles">
    </div>
	<div id="div-lexx_register" class="checkbox-wrapper-2">
		<br>
		<label for="lexx_register" class="checkbox-label">Учитывать регистр словаря<input id="lexx_register" type="checkbox" class="sc-gJwTLC ikxBAC" checked></label>
	</div>
	<label id="dop-settings-label">﹀</label>
	<br>
    
    <!-- БЛОК ДЛЯ ЗАГРУЗКИ ФАЙЛОВ -->
    <div id="drop-zone">
        <p>Перетащите файлы (.txt, .fb2, .epub) сюда или</p>
        <button type="button" id="browse-btn">Выберите файлы</button>
    </div>

    <!-- Скрытый инпут для выбора файлов -->
    <input type="file" id="file-input" accept=".txt, .fb2, .epub, .ini" multiple style="display: none;">

    <!-- БЛОК ДЛЯ ОТОБРАЖЕНИЯ ОЧЕРЕДИ -->
    <h3 style="text-align: center; margin-top: 20px; margin-bottom: 10px;">Очередь обработки</h3>
    <div id="queue-container">
        <!-- Сюда JavaScript будет добавлять файлы -->
    </div>
    <rowspace style="margin-top: 10px;">
        <button id="clear-queue-btn" style="width: 100%;">Очистить очередь</button>
    </rowspace>

	<button class="save" id="savebutton" style="margin-top: 20px;">Начать обработку и сохранить</button>
	<br>
    
    <!-- НОВЫЙ БЛОК ПРОГРЕССА -->
    <div id="progress-container" style="display: none; margin-top: 1rem;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
            <span id="progress-text">Обработка...</span>
            <span id="progress-percentage">0%</span>
        </div>
        <div style="background: #444; border-radius: 5px; padding: 2px;">
            <div id="progress-bar" style="width: 0%; height: 10px; background: #059669; border-radius: 3px; transition: width 0.3s ease;"></div>
        </div>
    </div>

	<br>
    <label id="stat-label"><output id="stat-info"></output> <output style="float: right;" id="stat-str">0 / 0</output></label>
	<br>
    <rowspace>
		<div>спасибо збеп Edge браузер</div>
    </rowspace>
  </section>

  <!-- ВСЕ СКРИПТЫ ПЕРЕМЕЩЕНЫ В КОНЕЦ BODY ДЛЯ КОРРЕКТНОЙ РАБОТЫ -->
  <script src="./assets/jszip.min.js"></script>
  <script src="./assets/texts_converter.js"></script>
  <script src="./assets/processing_file.js"></script>
  <script src="./assets/socket_edge_tts.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
